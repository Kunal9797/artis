services:
  - type: web
    name: artis-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && node dist/config/database.js && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8099
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://artis-rust.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: artis-db
          property: connectionString

databases:
  - name: artis-db
    plan: free
    ipAllowList: [] 